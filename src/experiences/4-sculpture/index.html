<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu de Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Zone de travail -->
        <div class="zone-de-travail">
            <h2>Zone de travail</h2>
            <div id="work-area" class="drop-zone">
                <!-- Les objets dropés apparaîtront ici -->
            </div>
        </div>

        <!-- Section Tutoriel et Inventaire -->
        <div class="inventaire-et-tutoriel">
            <!-- Tutoriel -->
            <div class="tutoriel">
                <h2>Tutoriel</h2>
                <p>Glissez et déposez les objets dans la zone de travail pour compléter les étapes.</p>
            </div>

            <!-- Inventaire -->
            <div class="inventaire">
                <h2>Inventaire</h2>
                <div class="inventory-slots">
                    <!-- Les items seront générés ici via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
