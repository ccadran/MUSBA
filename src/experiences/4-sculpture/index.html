<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jeu de Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="zone-de-travail">
            <h2>Zone de travail</h2>
            <div id="work-area" class="drop-zone"></div>
        </div>

        <div class="inventaire-et-tutoriel">
            <div class="tutoriel">
                <h1>Dialogue</h1>
                <div class="dialogueNameContent">
                    <h3 >Ernest le sculpteur</h3>
                    <div class="dialogueContainer">
                        <p id="dialogue-element">
                            Bienvenue, Apprenti ! Aujourd'hui, je vais t'enseigner les bases de l'art délicat de la sculpture en bronze. Crois-moi, c'est un savoir-faire bien plus complexe qu'il n'y paraît !
                        </p>
                    </div>
                <div class="nextButton">
                    <p>Suivant</p>
                    <img src="#" alt="Flèche">
                </div>
                </div>
            </div>

            <div class="inventaire">
                <h2>Inventaire</h2>
                <div class="inventory-slots">
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
