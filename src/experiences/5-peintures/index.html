<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>Choisis une époque</title>

  <!-- Police Helvetica Neue via un CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/helveticaneue@1.0.0/helveticaneue.min.css" />

  <!-- Feuille de style CSS -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>Choisis une époque et plonge dans son univers artistique.</h1>
    <h1>Chaque époque révèle des palettes uniques et des symboles fascinants.</h1>
  </header>

  <div class="infinite-scroll-wrapper">
    <!-- Bouton de navigation: précédent -->
    <button class="nav-button prev-button" id="prevButton">
      <img src="images/arrow-left.svg" alt="Flèche gauche" />
    </button>

    <!-- Conteneur principal (scroll infini) -->
    <div class="cards-container">
      <!-- Bloc original de cartes -->
      <div class="card">
        <img src="images/symbolisme.jpg" alt="Symbolisme" class="card-image" />
        <div class="card-content">
          <div class="card-title">Symbolisme <br>(1870 – 1900)</div>
        </div>
      </div>

      <div class="card">
        <img src="images/je sais pas.jpg" alt="Romantisme" class="card-image" />
        <div class="card-content">
          <div class="card-title">Baroque <br>(1600 – 1750)</div>
        </div>
      </div>

      <div class="card">
        <img src="images/main.jpg" alt="Réalisme" class="card-image" />
        <div class="card-content">
          <div class="card-title">Réalisme <br>(1848 – 1900)</div>
        </div>
      </div>

      <div class="card">
        <img src="images/main.jpg" alt="Impressionnisme" class="card-image" />
        <div class="card-content">
          <div class="card-title">Impressionnisme <br>(1870 – 1905)</div>
        </div>
      </div>

      <div class="card">
        <img src="images/main.jpg" alt="Classicisme" class="card-image" />
        <div class="card-content">
          <div class="card-title">Renaissance <br>(1650 – 1790)</div>
        </div>
      </div>
    </div>

    <!-- Bouton de navigation: suivant -->
    <button class="nav-button next-button" id="nextButton">
      <img src="images/arrow-right.svg" alt="Flèche droite" />
    </button>
  </div>

  <div class="action-button-container">
    <button id="startButton">Choisir</button>
  </div>

  <!-- Script principal -->
  <script src="script/main.js"></script>
</body>
</html>
