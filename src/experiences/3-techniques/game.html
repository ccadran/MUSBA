<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squiz Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../../commons/styles/style.scss">
</head>

<body class="body-game">

    <div class="game-container">

        <header>
            <div class="question-media-contener">
                <div class="cartel-image-contener">
                    <div id="cartelInfo">
                        <div class="cartel-contener">
                            <p id="artistName"></p>
                            <p id="artName"></p>
                            <p id="artDate"></p>
                            <p id="useTechnique"></p>
                        </div>
                        <p id="whereMuseum"></p>
                    </div>
                </div>
                <div class="containerMedia">
                    <div id="mediaContainerDiv"></div>
                    <div class="host-question-contener">
                        <img src="img/renaudBulle.png" alt="">
                        <div class="question-container">
                            <p id="question">Question s'affiche ici</p>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <div id="difficulty-selector">
            <h3 class="h3-title-serif">Choisis ta difficult√© :</h3>
            <div class="difficulty-selector-btn"> <button class="btn-difficulty-contener" id="easy-btn">
                    <div class="btn-difficulty">
                        <h3>Facile</h3>
                        <p>2 points</p>
                    </div>
                </button>
                <button class="btn-difficulty-contener" id="medium-btn">
                    <div class="btn-difficulty">
                        <h3>Moyen</h3>
                        <p>3 points</p>
                    </div>
                </button>
                <button class="btn-difficulty-contener" id="hard-btn">
                    <div class="btn-difficulty">
                        <h3>Difficile</h3>
                        <p>4 points</p>
                    </div>
                </button>
            </div>

        </div>


        <button class="button normal black" id="nextButton" style="display:none;">Suivant</button>
        <div class="answers-container" id="answers-container">
            <div class="">
                <button class="answer-btn" id="btnA" data-choice="A">
                    <p>A</p>
                </button>
                <button class="answer-btn" id="btnB" data-choice="B">
                    <p>B</p>
                </button>
                <button class="answer-btn" id="btnC" data-choice="C">
                    <p>C</p>
                </button>
                <button class="answer-btn" id="btnD" data-choice="D">
                    <p>D</p>
                </button>
            </div>
        </div>
    </div>
    <div class="contener-stepper-text stats-display">
        <div class="title-container">
            <h3 class="h3-title-serif">Question</h3>
        </div>
        <div class="contener-step"></div>
    </div>
    <img id="activePlayer" src="img/RightArrow_AutoLayout.svg" alt="">
    <div class="player-info">
        <div class="stats-display test-css" id="player1" style="width: fit-content;">
            <div class="title-container" style="width: 340px">
                <h3 class="h3-title-serif">Joueur 1:</h3>
            </div>
            <div class="score-container" style="width: fit-content;">
                <h3 id="score1">0</h3>
            </div>
        </div>

        <div class="stats-display test-css" id="player2" style="width: fit-content;">
            <div class="title-container" style="width: 340px">
                <h3 class="h3-title-serif">Joueur 2:</h3>
            </div>
            <div class="score-container" style="width: fit-content;">
                <h3 id="score2">0</h3>
            </div>
        </div>
    </div>
    <div class="stats-display timer-display timer-card" style="width: fit-content;">
        <div class="title-container" style="width: fit-content;">
            <h3 class="h3-title-serif">Temps restant</h3>
        </div>
        <div class="timer-container" style="width: fit-content;">
            <h3 id="timer">20</h3>
        </div>
    </div>
    <a href="../../index.html" class="button-retour-menue"><img src="img/backHouse.svg" alt=""></a>
    <script type="module" src="js/index.js"></script>
</body>

</html>
